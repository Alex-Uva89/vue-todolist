<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="js-root">
        <div class="todo-input-container">
            <input v-model="newTodo"  type="text" name="todo-input" id="js-todo-input" class="todo-input" placeholder="Inserisci Todo" size="1">
            <button @click="addTodo" class="todo-btn">Aggiugngi</button>
        </div>

        <ul class="todo-output-container">
            <li  v-for="(element, index) in todos" class="todo-item">
                <div class="todo"> {{ todos[index].name }} </div>
                <button @click="deleteTodo(element)" class="delete-output">x</button>
            </li>
        </ul>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
